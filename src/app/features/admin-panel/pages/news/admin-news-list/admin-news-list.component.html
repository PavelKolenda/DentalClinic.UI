<div class="wrapper">
  <h4 class="title">Новсти</h4>
  <button class="create-button" (click)="router.navigateByUrl('/admin/news/create')">Добавить</button>

  <table class="model-table">
    <thead>
    <tr>
      <th>Заголовок</th>
      <th>Дата создания</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
      @for(news of items?.items; track news){
        <tr>
          <td>{{news.title}}</td>
          <td>{{news.createdAt | date:'dd.MM.yyyy HH:mm' }}</td>
          <td>
            <button class="update-button" (click)="router.navigateByUrl('/admin/news/'+news.id+'/update')">Изменить</button>
            <button class="delete-button" (click)="delete(news.id)">Удалить</button>
          </td>
        </tr>
      }
    </tbody>
  </table>

  <div class="pagination">
    <div>
      <label for="pageSize">Количество: </label>
      <select id="pageSize" [(ngModel)]="pagedRequest.pageSize" (change)="getItems()">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <button class="page-button" (click)="previousPage()" [disabled]="!items?.hasPreviousPage">Назад</button>
    <button class="page-button" (click)="nextPage()" [disabled]="!items?.hasNextPage">Вперед</button>
  </div>
</div>
