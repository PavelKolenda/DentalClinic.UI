<div class="container mt-5">
  <h2 class="mb-3">Обновление рабочего расписания</h2>
  <form [formGroup]="workingScheduleForm" (ngSubmit)="update()">
    <div class="form-group">
      <label for="start">Начало</label>
      <input type="text" id="start" mask="00:00" class="form-control" formControlName="start">
    </div>
    <div class="form-group">
      <label for="end">Конец</label>
      <input type="text" id="end" mask="00:00" class="form-control" formControlName="end">
    </div>

    <div class="form-group">
      <label for="workingDay">Выберите день:</label>
      <select class="form-control" formControlName="workingDay" id="workingDay">
        <option value="понедельник">Понедельник</option>
        <option value="вторник">Вторник</option>
        <option value="среда">Среда</option>
        <option value="четверг">Четверг</option>
        <option value="пятница">Пятница</option>
        <option value="суббота">Суббота</option>
        <option value="воскресенье">Воскресенье</option>
      </select>
    </div>

    @if(this.errorMessages['WorkingDayMoreThan12Hours']){
      <div>
        <small style="color:red">{{errorMessages['WorkingDayMoreThan12Hours']}}</small>
      </div>
    }

    <button type="submit" class="btn btn-primary" [disabled]="!workingScheduleForm.valid">Обновить</button>
  </form>
</div>
