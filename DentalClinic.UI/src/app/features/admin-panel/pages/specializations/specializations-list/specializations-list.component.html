<div class="wrapper">
  <h4 class="title">Специализации</h4>
  <button class="create-button">Добавить</button>

  <table class="model-table">
    <thead>
    <tr>
      <th>Название</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
      @for(specialization of items?.items; track specialization){
        <tr>
          <td>{{specialization.name}}</td>
          <td>
            <button class="update-button" (click)="update(specialization.id)">Обновить</button>
            <button class="delete-button" (click)="delete(specialization.id)">Удалить</button>
          </td>
        </tr>
      }
    </tbody>
  </table>

  <div class="pagination">
    <div>
      <label for="pageSize">Количество: </label>
      <select id="pageSize" [(ngModel)]="pagedRequest.pageSize" (change)="getItems()">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <button class="page-button" (click)="previousPage()" [disabled]="!items?.hasPreviousPage">Назад</button>
    <button class="page-button" (click)="nextPage()" [disabled]="!items?.hasNextPage">Вперед</button>
  </div>
</div>
